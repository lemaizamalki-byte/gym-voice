<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gym Voice</title>

<style>
* {
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

body {
  margin: 0;
  height: 100vh;
  background: #0b132b;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: system-ui;
}

#mic {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: #22c55e;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
}

#mic.recording {
  background: #ef4444;
}

#status {
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="mic">üèãÔ∏è</div>
<div id="status">Mant√©n pulsado para hablar</div>

<script>
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const mic = document.getElementById("mic");
const status = document.getElementById("status");

if (!SpeechRecognition) {
  status.textContent = "‚ùå Safari no soporta voz";
}

const recognition = new SpeechRecognition();
recognition.lang = "es-ES";
recognition.interimResults = false;
recognition.continuous = false;

let log = JSON.parse(localStorage.getItem("trainLog")) || [];

mic.addEventListener("touchstart", (e) => {
  e.preventDefault();
  try {
    recognition.start();
    mic.classList.add("recording");
    status.textContent = "üéôÔ∏è Escuchando‚Ä¶";
  } catch {}
});

mic.addEventListener("touchend", () => {
  recognition.stop();
  mic.classList.remove("recording");
  status.textContent = "‚è≥ Procesando‚Ä¶";
});

recognition.onresult = (e) => {
  const text = e.results[0][0].transcript.toLowerCase();
  log.push({ date: new Date().toISOString(), text });
  localStorage.setItem("trainLog", JSON.stringify(log));
  status.textContent = "‚úÖ Guardado: " + text;
};

recognition.onerror = () => {
  status.textContent = "‚ùå Error con el micr√≥fono";
};
</script>

</body>
</html>
