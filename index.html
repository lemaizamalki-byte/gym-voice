
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gym Voice</title>

<style>
* {
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  background: #0b132b;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: system-ui;
  touch-action: manipulation;
}

#mic {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: #22c55e;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
  cursor: pointer;
}

#mic.recording {
  background: #ef4444;
}

#status {
  margin-top: 20px;
  font-size: 16px;
}

#summary {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="mic">üèãÔ∏è</div>
<div id="status">Toca el bot√≥n para hablar</div>
<div id="summary"></div>

<script>
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const mic = document.getElementById("mic");
const status = document.getElementById("status");
const summary = document.getElementById("summary");

if (!SpeechRecognition) {
  status.textContent = "‚ùå Safari no soporta voz";
  throw new Error();
}

const recognition = new SpeechRecognition();
recognition.lang = "es-ES";
recognition.continuous = false;
recognition.interimResults = false;

let recording = false;
let log = JSON.parse(localStorage.getItem("trainLog")) || [];

mic.addEventListener("click", () => {
  if (!recording) {
    try {
      recognition.start();
      recording = true;
      mic.classList.add("recording");
      status.textContent = "üéôÔ∏è Escuchando‚Ä¶ toca otra vez para parar";
    } catch {
      status.textContent = "‚ùå No se pudo iniciar el micr√≥fono";
    }
  } else {
    recognition.stop();
    recording = false;
    mic.classList.remove("recording");
    status.textContent = "‚è≥ Procesando‚Ä¶";
  }
});

recognition.onresult = (e) => {
  const text = e.results[0][0].transcript.toLowerCase();

  log.push({ date: new Date().toISOString(), text });
  localStorage.setItem("trainLog", JSON.stringify(log));

  status.textContent = "‚úÖ Guardado";
  summary.textContent = text;
};

recognition.onerror = () => {
  status.textContent = "‚ùå Error con el micr√≥fono";
  recording = false;
  mic.classList.remove("recording");
};
</script>

</body>
</html>
